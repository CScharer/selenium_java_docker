# CJS QA Automation Framework - CI/CD Pipeline
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      test_suite:
        description: 'Test suite to run (leave empty for all tests)'
        required: false
        type: string

jobs:
  # Job 1: Build and Compile
  build:
    name: Build & Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile code
        run: ./mvnw clean compile test-compile

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: target/
          retention-days: 1

  # Job 2: Unit Tests (no Selenium)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: target/

      - name: Run unit tests
        run: ./mvnw test -Dtest=SecureConfigTest
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports/
          retention-days: 7

  # Job 3: Selenium Tests with Docker Compose
  selenium-tests:
    name: Selenium Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate with Google Cloud
        if: env.GOOGLE_CREDENTIALS != ''
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
        run: |
          if [ ! -z "$GOOGLE_CREDENTIALS" ]; then
            echo "$GOOGLE_CREDENTIALS" | base64 -d > $HOME/gcloud-key.json
            echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV
          fi

      - name: Start Selenium Grid
        run: |
          docker-compose up -d selenium-hub chrome-node-1 firefox-node edge-node
          echo "Waiting for Selenium Grid to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4444/wd/hub/status | grep -q "\"ready\":true"; do sleep 2; done'
          echo "Selenium Grid is ready!"

      - name: Show Grid status
        run: curl -s http://localhost:4444/wd/hub/status | jq .

      - name: Run Selenium tests
        run: |
          ./mvnw test \
            -Dbrowser=${{ matrix.browser }} \
            -DseleniumHub=http://localhost:4444/wd/hub \
            -Dtest=Scenarios#Google
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results-${{ matrix.browser }}
          path: |
            target/surefire-reports/
            target/cucumber-reports/
          retention-days: 7

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: Screenshots/
          retention-days: 7

      - name: Stop Selenium Grid
        if: always()
        run: docker-compose down

  # Job 4: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run dependency check
        run: ./mvnw dependency:tree

      - name: Check for security vulnerabilities
        run: ./mvnw dependency:analyze
        continue-on-error: true

  # Job 5: Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t cjs-qa-tests:latest .

      - name: Test Docker image
        run: |
          docker images cjs-qa-tests:latest
          docker inspect cjs-qa-tests:latest

  # Job 6: Generate Report
  report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, selenium-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results*'
          path: all-test-results/

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            all-test-results/**/*.xml
          check_name: Test Results

      - name: Comment Test Summary on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.readdirSync('all-test-results', { recursive: true });
            const comment = `## ðŸ§ª Test Results Summary\n\n` +
                           `Browser tests completed for: Chrome, Firefox, Edge\n\n` +
                           `Check the Actions tab for detailed results.`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

# Environment variables
env:
  MAVEN_OPTS: -Xmx512m
  JAVA_TOOL_OPTIONS: -Xmx512m

